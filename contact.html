<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DEALER SMEALERS</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
  </head>
  <body>

    <div class="contact-title">
      <h1>CHEAP GOOD RELIABLE</h1>
      <h2>SHOOT US AN ORDER!</h2>
    </div>

    <div class="">
      <form action="https://httpbin.org/post" id="contact-form" method="POST">
        <input type="text" class="form-control" class="fname"  placeholder="Your first name" required>
        <br><br>
        <input type="text" class="form-control" class="lname"  placeholder="Your last name" required>
        <br><br>
        <input type="email" class="form-control" class="email" placeholder="Your Email address" required>
        <br><br>
        <input list="City" class="form-control">

          <datalist id="City">
          <option value="Toronto">
          <option value="Vancouver">
          <option value="Montreal">
          <option value="Ottawa">
          <option value="Calgary">

        </datalist>
        <br><br>

        <input type="tel" class="form-control" class="tel" placeholder="(+1) Your phone number" required>

        <br><br>

        <input type="text" class="form-control" class="zip" placeholder="ZIP Code" pattern="??? ???" required>

        <br><br>

        <p>Would you like us to contact you?</p>
        <input type="checkbox" id="Yes" name="call" value="Yes" >
        <label for="Yes"> YE FOSHO CALL ME</label><br>
        <input type="checkbox" id="No" name="NOcall" value="No" >
        <label for="No"> NAH B DON'T CALL ME</label><br>

        <br>
        <p>Reason</p>
        <input type="radio" id="Order Problem" name="query" value="Order Problem">
        <label for="Order Problem">Order Problem</label><br>
        <div class="reveal-if-active">
          <input type="text" id="Order Num" name="ONUM" placeholder="Order Number" ><br>
        </div>

        <input type="radio" id="Comment" name="query" value="Comment">
        <label for="Comment">Comment</label><br>
       
        <input type="radio" id="Question" name="query" value="Question">
        <label for="Question">Question</label><br>

        <br>

        <textarea name="message" class="form-control" placeholder="Message" row="4"></textarea><br>

        <input type="hidden" id="NGUYENHOANGDUY" name="NGUYENHOANGDUY" value="NGUYENHOANGDUY">

        <input type="submit" class="form-control submit" value="SEND ORDER">
      </form>
    </div>
    <!--    

    Part 2: Contact Us Page

    Requirements:

    1. Use the same header/footer, colours, fonts, etc. as your index.html page.
    It should be obvious to the user they they are still on the same site, and that
    contact.html is part of your store.

    2. Include an HTML Form for the user to fill out his or her information along
    with their message to you. Your form should including the following, and all
    fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:
    
        - First Name
        - Last Name
        - Email Address
        - Address
        - City (use a <datalist> for autocomplete of common Canadian cities)
        - Phone Number (must be a valid Canadian Phone Number, use regex)
        - Postal Code (must be a valid Canadian Postal Code, use regex)
        - Checkbox Option to be phoned ("Would you like to be phoned?")
        - Radio Options to specify what this is about: one of "Question",
          "Comment", or "Order Problem". If the user selects "Order Problem",
          dynamically reveal another input box to enter the order number. In the
          case of "Comment" or "Question" hide this input box.
        - A large area to enter the message that they want to send
        - A hidden input field with your name

    3. The form should submit to https://httpbin.org/post using the POST method,
    and only allow the user to submit when all data has been entered and there
    aren't any validation errors.  The data posted to httpbin.org should include
    all data defined in the form above (e.g., visible and hidden fields).

  --></body>
</html>
